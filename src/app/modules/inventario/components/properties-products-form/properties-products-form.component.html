<section class="row">
  <div class="col-4">
    <app-input-forms typeInput="text" labelInput="Nombre atributo"
      [(ngModel)]="proprieties.name_attributes"></app-input-forms>
  </div>
  <div class="col-4">
    <app-input-forms typeInput="text" labelInput="DescripciÃ³n atributo"
      [(ngModel)]="proprieties.description"></app-input-forms>
  </div>
  <div class="col-3">
    <app-input-forms typeInput="select" (change)="validateTypeInput()" [resources]="dataTypesInput"
      labelInput="Tipo de atributo" [(ngModel)]="proprieties.type_input"></app-input-forms>
  </div>
  <div *ngIf="proprieties.type_input == 'select'" class="col-1" (click)="addData()">
    <button class="btn btn-info bi bi-plus-lg"></button>
  </div>

  <!-- TITULO PARA AREGAR DATOS -->
  <h5 *ngIf="DataProprieties.length != 0 || proprieties.type_input == 'select'" class="mt-4">Agregar datos</h5>
  <div class="col-3 my-3 d-flex gap-1" *ngFor="let data of DataProprieties ; let i = index">
    <app-input-forms typeInput="text" [labelInput]="'Dato' + (i + 1)" [(ngModel)]="data.name"
      (ngModelChange)="data.id = data.name"></app-input-forms>
    <button class="btn btn-danger bi bi-x-lg" (click)="deleteData(i)"></button>
  </div>
</section>
