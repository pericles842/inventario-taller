<app-menu-general [(type_view)]="type_view"></app-menu-general>


<div class="main-contend-card">
  <!-- HEADER DEL FORMULARIO -->
  <app-header-form header="Sucursales" description="Proceso de asignaciÃ³n  de usuarios a una sucursal">
    <div chip-right>
      <!-- SELECCIONABLE DE SUCURSAL -->
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" [(ngModel)]="typeBranch" value="almacen" name="btnradio" id="btnradio1"
          autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Almacenes</label>

        <input type="radio" class="btn-check" [(ngModel)]="typeBranch" value="tienda" name="btnradio" id="btnradio2"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Tiendas</label>
      </div>


    </div>
    <h4 correlative_number class=" fs-6 mt-5 mb-1">{{87 | sequence}}</h4>
  </app-header-form>

  <section class="main-contend-form">
    <div class="row">
      <div class="col-6">
        <app-input-forms [(ngModel)]="idBranch" typeInput="select" [resources]="branch" [loading]="loading"
          labelInput="Sucursales">
        </app-input-forms>
      </div>
      <div class="col-6">
        <app-input-forms [disabled]="true" typeInput="text" labelInput="Direction"></app-input-forms>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <app-input-forms [disabled]="true" typeInput="text" labelInput="Encargado"></app-input-forms>
      </div>
      <div class="col-4">
        <app-input-forms [disabled]="true" typeInput="text" labelInput="Cargo"></app-input-forms>
      </div>
    </div>
  </section>

</div>

<div class="main-contend-card p-3">
  <app-dynamic-table #table [records]="listUserBranch" [columns]="columns" type_table="table"
    titleModal="Lista de usuarios"></app-dynamic-table>
</div>
<app-loading [loading]="loading"></app-loading>
