<app-menu-general (goToCreate)="refreshModel()" (descartar)="descartar()" (delete)="deleteStore()" (search)="search()" (guardar)="saveElement()"
  (archivar)="closeStore()" [access]="access" [view_buttons]="viewButtons"></app-menu-general>

<app-dynamic-table #table [columns]="columns" [records]="listStores" (selectItem)="selectItem($event)"
  titleModal=" Lista de Almacenes"></app-dynamic-table>

<div class="main-contend-card">
  <!-- HEADER DEL FORMULARIO -->
  <app-header-form header="Almacenes" description="Proceso de creación de Almacenes">
    <h4 correlative_number class=" fs-6 mt-5 mb-1">ALM-{{store.id | sequence}}</h4>
    <p *ngIf="store.id != -1" chip-right
      [ngClass]="store.status_id == 1 ? ' bg-primary text-primary ':' bg-danger text-danger '"
      class="p-2 fw-medium  fs-5 rounded-3" style="--bs-bg-opacity: .3; ">{{store.estatus
      |uppercase}}</p>
  </app-header-form>


  <section class="main-contend-form">
    <div class="row">
      <div class="col-6">
        <app-input-forms [disabled]="disabled" typeInput="text" [(ngModel)]="store.name_store"
          (ngModelChange)="store.name_store = $event.toUpperCase()" appAddPrefix [prefix]="'ALM-'"
          labelInput="Nombre Almacén"></app-input-forms>
      </div>
      <div class="col-6">
        <app-input-forms [disabled]="disabled"  typeInput="email" [(ngModel)]="store.direction" labelInput="Dirección"></app-input-forms>
      </div>
    </div>
  </section>
</div>

<app-loading [loading]="loading"></app-loading>
