<ng-container *ngIf="type_table === 'modal'; else standaloneTable">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-scrollable modal-xl">
      <div class="modal-content">

        <div class="d-flex justify-content-between  p-3 m-0">
          <h1 class="modal-title fs-6 " id="exampleModalLabel">{{ titleModal }}</h1>
          <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-header">

          <app-input-forms typeInput="text" [(ngModel)]="search" labelInput="Buscar"></app-input-forms>
          <!--  (ngModelChange)="filterTableRecords($event)" -->
          
          <!-- ? en un futuro -->
          <!-- <div  *ngFor="let column of columns">
            <div class="d-flex justify-content-between align-items-center">
              <app-input-forms   typeInput="checkbox" [(ngModel)]="filters" [labelInput]="column.label"></app-input-forms>
            </div>
          </div> -->

        </div>

        <div class="modal-body">
          <ng-template [ngTemplateOutlet]="tableTemplate"></ng-template>
        </div>
        <!-- <div class="modal-footer p-2"> -->
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
</ng-container>


<ng-template #standaloneTable>
  <ng-template [ngTemplateOutlet]="tableTemplate"></ng-template>
</ng-template>


<ng-template #tableTemplate>
  <div class="card">
    <div class="card-body p-0">
      <div class="table-responsive m-0">
        <table class="table table-hover align-middle text-nowrap table-bordered">
          <thead>
            <tr>
              <th *ngFor="let column of columns" class="text-dark font-medium fs-4">{{ column.label }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of records">
              <td style="cursor: pointer" (click)="selectItem.emit(item)" *ngFor="let column of columns">{{
                item[column.key] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-template>
