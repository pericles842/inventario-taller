<!-- Modal -->
<div class="modal fade" id="conifirmDialogModal" tabindex="-1" aria-labelledby="exampleCorfirmModal"
 aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div *ngIf="closeDialog" class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">

        <div class="flex flex-column gap-1 align-items-center">
          <i [ngClass]="classIcon" style="font-size:2.5rem; --bs-text-opacity: .7;"></i>
          <h1 *ngIf="title.trim() " class="modal-title fs-7" id="exampleCorfirmModal">{{title}}</h1>
        </div>
        <div class="my-3">
          <span>{{message}}</span>
        </div>
      </div>
      <div class="modal-footer flex justify-content-between p-1">
        <button type="button" (click)="reject()" class="btn btn-danger btn-sm"
          data-bs-dismiss="modal">{{rejectLabel}}</button>
        <button type="button" (click)="accept()" class="btn btn-primary btn-sm">{{acceptLabel}}</button>
      </div>
    </div>
  </div>
</div>
