<nav class="sidebar-nav ">
  <ul id="sidebarnav ">
    <!-- First level menu -->
    <li class="sidebar-item " [class.active]="showMenu === sidebarnavItem.title"
      *ngFor="let sidebarnavItem of sidebarnavItems">

      <!-- LABEL MENU -->
      <div class="nav-small-cap ms-2 mt-4 mb-1 fs-4" *ngIf="sidebarnavItem.extralink ">{{sidebarnavItem.title}}
      </div>

      <div *ngIf="!sidebarnavItem.extralink && sidebarnavItem.authorized  ">
        <!-- MENU PRINCIPAL -->
        <a class="cursor-pointer  sidebar-link waves-effect waves-dark d-flex justify-content-between"
          (click)="toggleSubMenu(sidebarnavItem)" [routerLink]="sidebarnavItem.path === '' ? null:sidebarnavItem.path"
          [ngClass]="[sidebarnavItem.class]">

          <div class="d-flex">
            <i [ngClass]="[sidebarnavItem.icon]"></i>
            <span class="hide-menu">{{sidebarnavItem.title}}</span>
          </div>

          <i class="bi bi-caret-down-fill" *ngIf="hasSubMenu(sidebarnavItem)"></i>
        </a>
        <!-- SUBMENUS -->
        <ul class=" cursor-pointer" *ngIf="showSubMenu === sidebarnavItem.title">
          <li  *ngFor="let subItem of sidebarnavItem.submenu">
            <!-- <i [ngClass]="[subItem.icon]"></i>
            <a class="sidebar-link waves-effect waves-dark fs-3 ms-5 py-2"
              [routerLink]="subItem.path">{{subItem.title}}</a> -->
 
            <div *ngIf="subItem.authorized"  class="d-flex sidebar-link waves-effect waves-dark fs-3 ms-4 py-2">
              <i  [ngClass]="[subItem.icon]"></i>
              <span class="hide-menu">{{subItem.title}}</span>
            </div>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</nav>

<app-loading [loading]="loading"></app-loading>
